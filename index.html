<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Indiespensables</title>
    <!-- Stylesheets -->
    <link href="bower_components/flat-ui/dist/css/vendor/bootstrap.min.css" rel="stylesheet">
    <link href="bower_components/flat-ui/dist/css/flat-ui.min.css" rel="stylesheet">
    <link href="bower_components/fontawesome/css/font-awesome.min.css" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">

    <!-- HTML5 shim, for IE6-8 support of HTML5 elements. All other JS at the end of file. -->
    <!--[if lt IE 9]>
    <script src="js/vendor/html5shiv.js"></script>
    <script src="js/vendor/respond.min.js"></script>
    <![endif]-->
</head>
<body>
    <div class="container">
        <h1 class="text-center">Indiespensables Writer</h1>
        <form>
            <div class="row">
                <div class="form-group col-xs-6 col-xs-offset-3">
                    <input id="url-input" type="text" name="url" class="form-control input-lg"
                           placeholder="Introduce soundcloud track url">
                </div>
            </div>
            <div class="row form-group text-center">
                <button id="generate-btn" type="button" class="btn btn-primary btn-lg">Generate</button>
                <button id="copy-btn" type="button" class="btn btn-default btn-lg" data-clipboard-target="code">Click To Copy</button>
            </div>
        </form>
        <div id='spinner' class="row text-center nodisplay">
            <i class="fa fa-spinner fa-pulse fa-2x fa-fx"></i>
        </div>
        <div id='post-preview' class="row nodisplay">
            <h3 class="text-center">Post preview</h3>
            <div id="post-preview-content">
            </div>
            <a id="show-code"><h4 class="text-center"><i class="fa fa-eye fa-fx"></i> Code</h4></a>
        </div>
        <div class="row text-center">
            <div id="code" name="Generated code" class="jumbotron nodisplay"></div>
        </div>
    </div>

    <!-- Javascripts -->
    <script src="https://connect.soundcloud.com/sdk.js"></script>
    <script src="bower_components/flat-ui/dist/js/vendor/jquery.min.js"></script>
    <script src="bower_components/flat-ui/dist/js/vendor/video.js"></script>
    <script src="bower_components/flat-ui/dist/js/flat-ui.min.js"></script>
    <script src="bower_components/zeroclipboard/dist/ZeroClipboard.min.js"></script>
    <script src="bower_components/noty/js/noty/packaged/jquery.noty.packaged.min.js"></script>
    <script src="bower_components/noty/js/noty/themes/relax.js"></script>
    <script src="main.js"></script>
</body>
</html>
